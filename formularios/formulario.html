<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Información Personal</h2>
        <form action="formulario.php" method="POST">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellidos:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL Página Personal:</label>
                <input type="url" class="form-control" id="url" name="url">
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="hombre" name="sexo" value="hombre" required>
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="mujer" name="sexo" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="otro" name="sexo" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="convivientes" class="form-label">Número de convivientes en el domicilio:</label>
                <input type="number" class="form-control" id="convivientes" name="convivientes" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Aficiones:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lectura" name="afi[]" value="Lectura">
                    <label class="form-check-label" for="lectura">Lectura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="deportes" name="afi[]" value="Deportes">
                    <label class="form-check-label" for="deportes">Deportes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica" name="afi[]" value="Música">
                    <label class="form-check-label" for="musica">Música</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viajar" name="afi[]" value="Viajar">
                    <label class="form-check-label" for="viajar">Viajar</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="menu" class="form-label">Menú Favorito (selección múltiple):</label>
                <select id="menu" name="menu[]" class="form-select" multiple size="4" required>
                    <option value="Pizza">Pizza</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Ensalada">Ensalada</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
